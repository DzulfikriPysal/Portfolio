{% load static %}
<html>
    <head>
        <!-- Some stuff here which should be included in all templates for example js or css -->
        {% include "head.html" %}

    </head>
    <body>
		<header class="header_area">
            <div class="main_menu">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <!-- <a class="navbar-brand logo_h" href="index.html"><img src="{% static 'default/image/logo.png' %}" alt=""></a> -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                            <ul class="nav navbar-nav menu_nav justify-content-end">
                                {% block navigation %}

                                {% endblock %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>


		{% block content %}
            <!-- to included app-template dependent css -->
        {% endblock content %}

		{% include "footer.html" %}

		{% include "scripts.html" %}
